<!doctype html>
<html lang="en">

<head>
    <title>Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="/SearchString.js"></script>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dar ml-5 ">
        <a href="#" class="navbar-brand">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Reader</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Books</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link fa fa-heart mrg"></a>
                </li>
            </ul>
        </div>

    </nav>
    

<!-- main -->

    <div class="container mt-5">
        <div class="row">
            <!--Main Content Area-->
            <div class="col-md-8">
                <div class="card mt-4 mb-4">
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book on the right
                        </div>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-center">
                        <a href="https://www.linkedin.com/in/mustafa-sh-3707a1217"><i class="fa fa-linkedin-square " style="color: black;"
                                aria-hidden="true"></i>
                            LinkedIn</a><span class="mx-2">|</span><a
                            href="https://github.com/Mustafa681" target="_blank">
                            <i class="fab fa-github-square" aria-hidden="true" style="color:black"></i><span
                                class="ml-1">My GitHub
                                </span></a>
                    </div>
                </div>
            </div>
            <!--SideBar Content-->
            <div class="col-md-4">
                <!--Search Widget-->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                <!--Select a Book Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#"
                                            onclick="loadBook('ALifeUnveiled.txt','A Life Unveiled')">A Life Unveiled</a></li>
                                    <li><a href="#" onclick="loadBook('PrideAndPrejudice.txt','Pride And Prejudice')">Pride And Prejudice</a></li>
                                    <li><a href="#" onclick="loadBook('TheModernPrometheus.txt','The Modern Prometheus')">The Modern Prometheus</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Most Used Words-->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Document Stats-->
                <div class="card my-4">
                    <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script id="template-ul-items" type="text/template">
            <li>
                {{val}}
            </li>    
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
